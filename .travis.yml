{
  "language": "node_js",
  "node_js": [
    "node"
  ],
  "script": [
    "npm run test",
    "npm run prettify ; echo 'checking if prettier changed something' ; git diff-index --name-only HEAD ; git diff HEAD ; git diff-index --quiet HEAD && echo 'ok' || (echo 'pretier modified contents, please run prettier locally and add changes. exitting...' && exit 1)"
  ],
  "before_deploy": "npm run pack",
  "deploy": {
    "provider": "releases",
    "api_key": {
      "secure": ""
    },
    "file_glob": true,
    "file": "packed/*",
    "skip_cleanup": true,
    "on": {
      "tags": true
    }
  },
  "after_script": [
    'npm run pack'
  ]
}
